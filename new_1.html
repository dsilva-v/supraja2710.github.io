<!DOCTYPE html>
<html>
<head>
<title>Add a title</title>

<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body onload="a()">

<audio src="hbd.mp3" autoplay>
</audio>
<p id="demo"></p>
<script>

function a(){
 var uri=decodeURI(location.href);
 var name=uri.split('=');
 
 var name1=name[1].split('+');
 
 var bdayname=name1.join(" ");
 
 
 
  document.getElementById("demo").innerHTML="Happy Birthday " +bdayname+ "!&#x263A";

}
</script>
</body>
</html>
